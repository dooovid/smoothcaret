<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://dooovid.github.io/smoothcaret/demo/smoothCaret.min.js" defer></script>
    <title>cri abt it</title>

    <style>
        body{
            overflow: hidden;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        #main{
            display: grid;
            gap: 10px;
            place-items: center;
        }

        input{
            padding: 8px;
        }
    </style>
</head>
<body>
    <div id="main">

        <div class="sc-container">
            <input data-sc="" class="smoothCaretInput" placeholder="type something..." type="text" >
            <div class="caret" style="width: 2px; height: 60%; background-color: #00a6ff;" ></div>
        </div>

        <div class="sc-container">
            <input data-sc="" class="smoothCaretInput" placeholder="type something..." type="password" >
            <div class="caret" style="width: 2px; height: 60%; background-color: #ff5a5a;" ></div>
        </div>

    </div>
</body>
</html>
